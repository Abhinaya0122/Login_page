<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    

    <div class="form">
        <h1 class="heading">login</h1>
        <form action="http://localhost:7777/" method="post">
        <input type="email" placeholder="email" autocomplete="off" class="email" name="email" id="email" required>
        <input type="password" placeholder="password" autocomplete="off" class="password" name="password" id="password" required>
        <button class="submit-btn">log in</button>
    </form>
        <!-- <a href="/register" class="link">don't have an account? Register one</a> -->

    </div>

    
    
</body>
</html>
